<body>
    <div>
        <h1>Cadastro de Usuario</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label>Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label>Qual é seu sexo?</label>
            <label>
                <input type="radio" name="masculino" value="masculino">Masculino
            </label>
            <label>
                <input type="radio" name="feminino" value="feminino">Feminino
            </label>
            <label>
                <input type="radio" name="naoDefinido" value="naoDefinido">Não definido
            </label>
        </div>

        <div>
            <label>Estado</label>
            <select  id="Estado">
                <option selected disabled value="">Selecione seu estado</option>
                <option>SP</option>
                <option>RJ</option>
                <option>MG</option>
            </select>
            

        </div>

    </form>

</body>
